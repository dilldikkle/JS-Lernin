  <script>

    function greet(name) {
      if (!name) {
       console.log('Hello there~!') 
      } else if (name) {
        console.log(`Hello ${name}!`)
      }
    }

    greet('Simon');
    greet('Dave');
    greet('Bill');
    greet('Jabroni');
    greet();

    function convertToFahrenheit(celsius) {
      return (celsius * 9 / 5) + 32;
    }

    console.log(convertToFahrenheit(25));

    function convertToCelsius(fahrenheit) {
      return (fahrenheit - 32) * 5 / 9;
    }

    console.log(convertToCelsius(86));

    function convertTemperature(degrees, unit) {
      if (unit === 'C') {
        const result = convertToFahrenheit(degrees);
        return `${result}F`
      } else if (unit === 'F') {
        const result = convertToCelsius(degrees);
        return `${result}C`
      }
    }

    console.log(convertTemperature(25,'C'));
    console.log(convertTemperature(86,'F'));

    function convertLength(length, from, to){
      if (from !== 'km' && from !== 'mi' && from !== 'ft'){
        return `Invalid unit: ${from}`;

      } else if (to !== 'km' && to !== 'mi' && to !== 'ft' ){
        return `Invalid unit: ${to}`;

      } else if (from === 'mi' && to === 'km') {
        return `${length * 1.6} ${to}`;

      } else if (from === 'mi' && to === 'ft') {
        return `${length * 5280} ${to}`;

      } else if (from === 'km' && to === 'mi') {
        return `${length / 1.6} ${to}`;

      } else if (from === 'km' && to === 'ft') {
        return `${length * 3281} ${to}`;

      } else if (from === 'ft' && to === 'mi') {
        return `${length / 5280} ${to}`;

      } else if (from === 'ft' && to === 'km') {
        return `${length / 3281} ${to}`;

      } else if (from === to) {
        return `${length} ${to}`;
      } 
        
      }

    console.log(convertLength(80,'mi','km'));
    console.log(convertLength(32,'km','mi'));
    console.log(convertLength(50,'km','km'));
    console.log(convertLength(5280,'ft','mi'));
    console.log(convertLength(3281,'ft','km'));
    console.log(convertLength(3281,'blarp','km'));
    console.log(convertLength(3281,'ft','blorp'));




  </script>
