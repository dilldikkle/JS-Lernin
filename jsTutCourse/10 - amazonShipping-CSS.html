<!DOCTYPE html>

<head>
  <title>Amazon Shipping Calculator</title>
</head>

<body>

  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = + $10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>

  <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCostKeyDown();
  ">
  <button onclick="
    calculateTotal();
  ">Calculate</button>
  <p class="js-total-cost">Final order total: $</p>

  <script>

    String(25);
    console.log('25' - 5);
    console.log('25' + 5);

    window.document
    window.console.log('window');
    window.alert

    function handleCostKeyDown() {
      if (event.key === 'Enter') {
        calculateTotal();
      };
    };

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      if (cost < 40) {
        cost = cost + 10;
      }

      document.querySelector('.js-total-cost')
        .innerHTML = `Final order total: $${cost}`;
    };

  </script>

</body>
